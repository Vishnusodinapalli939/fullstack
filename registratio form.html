<!DOCTYPE html>

<body>
    <fieldset >
        <form>
            <h2>Registration Form</h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="fname" placeholder="eg:Alexa"/><br><br><!--disabled-->
            <label for="sname">Second Name</label>
            <input id="sname" type="text" name="sname" placeholder="eg:siri"/><br><br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="alexa@gmail.com"/><br><br>
            <label for="pswd">Password</label>
            <input id="pswd" type="password" name="pswd" placeholder="enter strong password"/><br><br>
            <label for="tel">mobile no</label>
            <input id="tel" type="tel" pattern="[0-9]{10}" name="tel" placeholder="1234567890"/><br><br>
            <label for="date">Date</label>
            <input id="date" name="date" type="datetime-local"/><br><br>
            <label>Gender :</label>
            <input type="radio" id="gender" name="gender" value="male"><label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="female"><label for="gender">FeMale</label><br><br>
            <label>choose your field :</label>
            <input type="checkbox" id="it" name="it" value="IT"/><label for="it">IT</label>
            <input type="checkbox" id="non-it" name="non-it" value="NON-It"/><label for="non-it">NON-IT</label><br><br>
            <label for="addr">Address:</label><br>
            <textarea name="addr" rows="4" cols="12"></textarea><br><br>
            <button type="reset">reset</button>
            <input type="submit"/>
        </form>
    </fieldset>
